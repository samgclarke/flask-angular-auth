<div style="width: 400px; margin: 200px auto; border: 1px solid #888; background: #efefef;">
  <div style="width: 200px; margin: 0px auto;">
    <form name="loginForm" ng-controller="LoginCtrl as lgn" ng-submit="lgn.login(lgn.credentials)" novalidate>
      <label for="username">Username:</label><br />
      <input type="text" id="username" ng-model="lgn.credentials.username"><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" ng-model="lgn.credentials.password"><br />
      <button type="submit">Login</button>
    </form>
  </div>
</div>
